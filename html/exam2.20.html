<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function exam(){
            let start = parseInt(document.getElementById("start").value);
            let end = parseInt(document.getElementById("end").value);
            let divisor = parseInt(document.getElementById("divisor").value);
            let internal_string = "";
            const num_range = [];
            for (i = start; i <= end; i++){
                num_range.push(i);
                if ((i % divisor) == 0){
                    internal_string = (internal_string + " " + i);
                    //alert(internal_string);
                }
            }
            document.getElementById("output").innerText = internal_string
        }
    </script>


    Start: <input type="text" id="start" size="5"><br>
    End: <input type="text" id="end" size="5"><br>
    Divisor: <input type="text" id="divisor" size="5"><br>
    <button type="button" onclick="exam()">Click</button>
    <div id="output"></div>
</body>
</html>
