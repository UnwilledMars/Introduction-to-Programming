<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Rate of Change</title>
<script>
function computeRateOfChange() {
    let prev_price = document.getElementById("prevPrice").value;
    let curr_price = document.getElementById("currPrice").value;
    let rate_change = (curr_price-prev_price)/prev_price;
    document.getElementById("rate").innerHTML = rate_change;
}
</script>
</head>

<body>
    <h1>Rate of Change</h1>
    Previous Price <input type="text" id="prevPrice"><br>
    Current Price <input type="text" id="currPrice"><br>
    <button type="button" onclick="computeRateOfChange()">Rate of Change</button><br>
    Rate of Change <div id="rate"></div>
</body>
</html>
