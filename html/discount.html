<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount Calculator</title>
</head>
<body>
    <script>
        function computeDiscount() {
            let dayofweek = new Date().getDay();
            let subtotal = document.getElementById("input_subtotal").value;
            let total = ((subtotal - (subtotal * 0.1)) + (subtotal * 0.06));
            if (dayofweek != (2 || 3)) {
                alert("Sorry, you do not qualify for a discount.");
            }
            document.getElementById("total").innerHTML = total;
        }
    </script>  
    Input your subtotal:<input type="text" id="input_subtotal">
    <div id="button_container">
        <button id="any_button" onclick="computeDiscount()">Check your discount</button>
        <br>Total:<div id="total"></div>Dollars
    </div>
</body>
</html>
