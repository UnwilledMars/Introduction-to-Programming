<body>
    <script>
        function callfuntion(){
            let input1 = document.getElementById("given").value;
            let input2 = document.getElementById("family").value;
            let fn = makeFullName(input1, input2);
            alert(fn);
        }
        function makeFullName(givenName, familyName){
            return(familyName + ", " + givenName)
        }
    </script>
    <input type="text" id="given">Given Name<br>
    <input type="text" id="family">Family Name<br>
    
    <button onclick="callfuntion()">makeFullName</button>
</body>
