<body>
    <script>
        function caller(){
            var list1 = [70, 1010, 950, 2014, 6];
            var score = averageBig(list1);
            alert(score);
            var list2 = [ -72.3, 3000, 873, 2312, 68, 7501.3 ];
            var score = averageBig(list2);
            alert(score);
            var list3 = [ 70, 950, 671, 6 ];
            var score = averageBig(list3);
            alert(score);
        }
        function averageBig(list){
            let averageDiv = 0;
            let div = 0;
            for(let i = 0; i < list.length; i++){
                if (list[i] > 1000) {
                    averageDiv += list[i];
                    div++;
                }
            }
            let result = (averageDiv/div).toFixed(2);
            if (div == 0){
                result = 0;
            }
            return(result);
        }
    </script>
    <button onclick="caller()">Button</button>
</body>
