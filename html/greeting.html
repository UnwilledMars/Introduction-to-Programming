<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
</head>
<body>
    <script>
        "use strict";
        function userGreeting() {
            let name = prompt("Please enter your name");
            let greeting = "Hello " + name + ". I hope you having a ballin day";
            alert(greeting)
        }
    </script>
    <button type="button" onclick="userGreeting()">Hello There</button>
</body>
</html>
