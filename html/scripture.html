<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scripture</title>
</head>
<body>
    <h3>Type Christ's first name into the empty text box then click the button</h3>
    <script>
        "use strict";
        function name_into_scripture() {
            let name = document.getElementById('nameInputBox').value;
            let scripture = name + " Wept.";
            document.getElementById('outputDiv').innerHTML = scripture;
        }
    </script>
    <button type="button" onclick="name_into_scripture()">Click me to show John 11:35 below</button>
    <input type="text" id="nameInputBox">
    <div id="outputDiv"></div>
</body>
</html>
